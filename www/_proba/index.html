<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Двухсторонняя ajax-передача в smartmenus</title>
<!-- -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="smartmenus/sm-core-css.css">
<!-- для внешнего вида меню -->
<link rel="stylesheet" href="smartmenus/sm-doortry.css">
<!-- для сокрытия меню гамбургера -->
<link rel="stylesheet" href="smartmenus/sm-mytheme.css"> 

<script src="smartmenus/jquery.min.js"></script>
<script src="smartmenus/jquery.smartmenus.min.js"></script>
<script src="TPhpPrownTests.js"></script>

<script>
$(document).ready(function() 
{
   // Разворачиваем смартменю
   $('.sm').smartmenus
   ({
      showFunction: function($ul,complete) 
      {
         $ul.slideDown(250,complete);
      },
      hideFunction: function($ul,complete) 
      {
         $ul.slideUp(250,complete);
      }
   });
   // Запускаем аякс-передачу по клику на пункте меню  
   $('#main-menu').on('click.smapi', function(e,item)
   {
      // check namespace if you need to differentiate from a regular DOM
      // event fired inside the menu tree
      if (e.namespace == 'smapi')
      { 
         // Запускаем передачу сообщений через ajax
         gali('Привет');
      }
   });
}); 
</script>
</head>
<body>

<header>
Двухсторонняя ajax-передача в smartmenus<br>
(протокол передачи показывается в консоли)<br>
</header>

<div id="res">Сообщение</div>
<div class="gamburi">
<!-- Mobile menu toggle button (hamburger/x icon) -->
<input id="main-menu-state" type="checkbox"/>
<label class="main-menu-btn" for="main-menu-state">
   <span class="main-menu-btn-icon"></span> Кнопка меню-гамбургера
</label>
<ul id="main-menu" class="sm sm-doortry">
   <li><a href="#">О нас</a>

      </ul>
   </li>
   <li><a href="#">Простая штуковина</a></li>
</ul>
</div>
</body>
</html>
