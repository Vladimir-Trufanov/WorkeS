<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>LeafletJS — Краткое руководство</title>
      <!-- 
      <link rel = "stylesheet" href = "https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      -->
      <link rel = "stylesheet" href = "leaflet-proba.css"/>
      <script src = "leaflet-proba.js"></script>
   </head>
   <body>
      <!-- Создаем контейнер, чтобы удержать карту --> 
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
         // LeafletJS — Краткое руководство
         // https://coderlessons.com/tutorials/veb-razrabotka/uznaite-leafletjs/leafletjs-kratkoe-rukovodstvo
         
         // Задаем параметры карты: Предусмотрено несколько параметров, таких 
         // как параметры «Типы управления», «Параметры взаимодействия», 
         // «Параметры состояния карты», «Параметры анимации» и т. Д. 
         // Задавая их значения, мы можем настроить карту по своему усмотрению.
         var mapOptions = 
         {
            // center — в качестве значения этой опции вам нужно передать 
            // объект LatLng, указывающий место, где мы хотим центрировать карту. 
            // (Просто укажите значения широты и долготы в фигурных скобках [])
            center: [61.80211, 34.32946],
            // zoom — в качестве значения этой опции вам нужно передать целое 
            // число, представляющее уровень масштабирования карты.
            zoom: 17
         }
         // Создаем объект карты. Используя API-интерфейс листовки класса Map, 
         // вы можете создать карту на странице. Вы можете создать объект карты,
         // создав экземпляр вызываемой Карты API Листовки. При создании 
         // экземпляра этого класса вам нужно передать два параметра:
         // а) передать переменную String, представляющую идентификатор DOM или
         // экземпляр элемента <div>. Здесь элемент <div> является 
         // HTML-контейнером для хранения карты;
         // б) необязательный литерал объекта с параметрами карты.
         // Поэтому создаем объект карты, передаая идентификатор элемента <div>
         // и объект mapOptions, созданные на предыдущем шаге.
         var map = new L.map('map', mapOptions);
         // Создаем объект слоя. Вы можете загружать и отображать различные типы
         // карт (слоев листов ), создавая экземпляр класса TileLayer. При его 
         // создании необходимо передать шаблон URL, запрашивающий желаемый 
         // слой листов (карту) у поставщика услуг, в виде переменной String.
         // Поэтому создаем объект слоя плитки, используя openstreetmap.
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         // Прикрепляем (добавляем) слой к карте.
         map.addLayer(layer);
      </script>
   </body>
</html>
